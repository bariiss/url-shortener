<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Shortener</title>
        <link
            href="/static/css/bootstrap/5.3.3/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body class="text-center bg-dark">
        <div class="container mt-5">
            <div id="banner" class="mb-5"></div>
            <form
                class="mb-3"
                hx-post="/shorten"
                hx-target="#result"
                hx-target-429="#too-many-request"
                hx-swap="innerHTML"
            >
                <div class="input-group mb-3">
                    <input
                        type="text"
                        name="url"
                        class="form-control"
                        placeholder="Enter URL"
                        required
                    />
                    <button type="submit" class="btn btn-success">
                        Shorten
                    </button>
                </div>
            </form>
            <div id="result" class="alert alert-dark d-none"></div>
            <div
                id="too-many-request"
                class="alert alert-danger d-none"
                role="alert"
            >
                <h4 class="alert-heading">Ops!</h4>
                <p id="too-many-request-message"></p>
            </div>
            <div id="tooltip" class="alert alert-success d-none">
                Copied to clipboard!
            </div>
            <div id="not-found" class="alert alert-danger d-none">
                URL not found!
            </div>
        </div>
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
