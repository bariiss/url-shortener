<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Shortener</title>
        <link
            href="/static/css/bootstrap/5.3.3/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body class="text-center bg-dark">
        <div class="container mt-5">
            <div id="banner" class="mb-5"></div>
            <form
                class="mb-3"
                hx-post="/shorten"
                hx-target="#result"
                hx-target-429="#too-many-request"
                hx-swap="innerHTML"
            >
                <div class="input-group mb-3">
                    <input
                        type="text"
                        name="url"
                        class="form-control"
                        placeholder="Enter URL"
                        required
                    />
                    <button type="submit" class="btn btn-success">
                        Shorten
                    </button>
                </div>
            </form>
            <div id="result" class="alert alert-dark d-none"></div>
            <div
                id="too-many-request"
                class="alert alert-danger d-none"
                role="alert"
            >
                <h4 class="alert-heading">Ops!</h4>
                <p id="too-many-request-message"></p>
            </div>
            <div id="tooltip" class="alert alert-success d-none">
                Copied to clipboard!
            </div>
            <div id="not-found" class="alert alert-danger d-none">
                URL not found!
            </div>
        </div>
        <script src="https://unpkg.com/htmx.org"></script>
        <script>
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(
                    function () {
                        showTooltip();
                    },
                    function (err) {
                        console.error("Could not copy text: ", err);
                    },
                );
            }

            function showTooltip() {
                var tooltip = document.getElementById("tooltip");
                tooltip.classList.remove("d-none");
                setTimeout(function () {
                    tooltip.classList.add("d-none");
                }, 5000);
            }

            function showAlert(alertId, message) {
                var alertElement = document.getElementById(alertId);
                if (message) {
                    alertElement.innerHTML = message;
                }
                alertElement.classList.remove("d-none");
            }

            function hideAlert(alertId) {
                var alertElement = document.getElementById(alertId);
                alertElement.classList.add("d-none");
            }

            document.body.addEventListener(
                "htmx:afterRequest",
                function (event) {
                    hideAlert("result");
                    hideAlert("too-many-request");
                    hideAlert("not-found");

                    if (event.detail.xhr.status === 404) {
                        showAlert("not-found", event.detail.xhr.responseText);
                    } else if (event.detail.xhr.status === 429) {
                        var retryAfter = event.detail.xhr.getResponseHeader("Retry-After");
                        var message = "";
                        if (retryAfter) {
                            message = ` Try again after <strong>${retryAfter}</strong> seconds.`;
                        }
                        showAlert(
                            "too-many-request",
                            "<div>" +event.detail.xhr.responseText + message + "</div>",
                        );
                        setTimeout(function () {
                            hideAlert("too-many-request");
                        }, retryAfter * 1000);
                    } else if (event.detail.xhr.status === 200) {
                        showAlert("result");
                    } else if (event.detail.xhr.status === 0) {
                        showAlert(
                            "not-found",
                            "Endpoint could not be reached. Please try again later.",
                        );
                    }
                },
            );

            document.body.addEventListener("htmx:afterSwap", function (event) {
                if (event.detail.target.id === "result") {
                    showAlert("result");
                }
            });

            document.body.addEventListener("htmx:load", function (event) {
                var domainUrl = window.location.origin;
                const url = new URL(domainUrl);
                const domain = url.hostname;

                var banner = document.getElementById("banner");
                banner.innerHTML = `<h2 class="text-light">${domain}</h2><p class="text-light">Make your links shorter</p>`;
                b
            });
        </script>
    </body>
</html>
